<div class="px-4 py-7 bg-white rounded-lg text-black flex items-center w-full">
  <img 
    [src]="product.imageUrl" 
    alt="Item image"
    class="mr-4 w-32"
  >
  <div>
    <p class="text-xl font-medium">
      {{ product.label }}
    </p>
    <p class="text-sm font-medium">
      Sifra: {{ product.code }}
    </p>
  </div>
</div>
